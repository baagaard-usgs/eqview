[waveformsapp]
event = ak20419010
name = Anchorage

[fdsn.client]
data_centers = [USGS, IRIS]

[fdsn.station]
#channel = HN?,HH?,BH?
channel = HN?
maxradius = 4.0 ; degrees

[waveforms]
window_preevent = 30.0
window_total = 270.0

[processing.noise]
preevent_threshold_reduction = 4.0
store_noise = True
store_orig = True
zero_coarse_levels = 0

[stations]
priority_channels = [HN?,HH?,BH?]
blacklist = [IU.COLA.*.*,AK.K203.*.*,AK.K221.*.*,AK.K222.*.*,NP.8011.*.*,NP.8025.*.*,NP.8026.*.*,NP.8039.*.*]

[record_section]
time_window = 180.0
acc_per_km = 50.0
vp_kmps = 7.0
vs_kmps = 4.1
width_in = 15.0
height_in = 30.0


[maps]
tiler = cartopy_extra_tiles.esri_tiles.ESRI
tiler_style = streetmap
tiler_cache_dir = ~/data_scratch/images/tiles
width_in = 10.0
height_in = 10.0
zoom_level = 6

