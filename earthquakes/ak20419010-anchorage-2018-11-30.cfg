[waveformsapp]
event = ak20419010
name = Anchorage

[fdsn.client]
data_centers = [USGS, IRIS]

[fdsn.station]
channel = HNE,HNN,HNZ
maxradius = 4.0 ; degrees

[waveforms]
window_preevent = 30.0
window_total = 210.0

[processing.noise]
preevent_threshold_reduction = 4.0
store_noise = True
store_orig = True
zero_coarse_levels = 0

[stations]
channel_required = HNE,HNN,HNZ

[record_section]
time_window = 150.0
acc_per_km = 1000.0
vp_kmps = 7.0
vs_kmps = 4.1

[maps]
tiler = cartopy_extra_tiles.esri_tiles.ESRI
tiler_style = streetmap
tiler_cache_dir = ~/data_scratch/images/tiles
width_in = 10.0
height_in = 10.0
zoom_level = 6

